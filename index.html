<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Analyser</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #1f4037, #99f2c8);
        text-align: center;
        padding-top: 50px;
    }

    .container {
        background: white;
        width: 400px;
        margin: auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #1f4037;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #14532d;
    }

    .weak { color: red; font-weight: bold; }
    .medium { color: orange; font-weight: bold; }
    .strong { color: green; font-weight: bold; }

    .breach-safe { color: green; font-weight: bold; }
    .breach-danger { color: red; font-weight: bold; }
</style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Analyzer</h2>

        <form method="POST">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br>
            <input type="checkbox" onclick="togglePassword()"> Show Password
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% if strength %}
            <h3>Password Strength: 
                <span class="{% if strength == 'Very Weak' or strength == 'Weak' %}weak
                              {% elif strength == 'Medium' %}medium
                              {% else %}strong{% endif %}">
                    {{ strength }}
                </span>
            </h3>

            <h3>Entropy: {{ entropy }} bits</h3>
                <div style="background:#ddd; border-radius:10px; width:100%; height:20px; margin:10px 0;">
                <div style="height:100%; width:{{ strength_percent }}%;
                background:
                {% if strength_percent < 40 %}red
                {% elif strength_percent < 70 %}orange
                {% else %}green{% endif %};
                border-radius:10px;">
    </div>
</div>

            <h3>Estimated Crack Time: {{ crack_time }}</h3>

            <h3 class="{% if 'NOT' in breach_status %}breach-safe{% else %}breach-danger{% endif %}">
                {{ breach_status }}
            </h3>
            {% if suggested_password %}
            <h3 style="color:blue;">
            üîê Suggested Strong Password:
            <br>
            <code>{{ suggested_password }}</code>
            </h3>
         {% endif %}
        {% endif %}
    </div>
<script>
function togglePassword() {
    var x = document.getElementById("password");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>
</body>
</html>
